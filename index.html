<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <style type="text/css">
    .reveal h1,
    .reveal h2,
    .reveal h3,
    .reveal h4,
    .reveal h5,
    .reveal h6 {
        text-transform: none;
    }
    .reveal pre {
        font-size: 0.45em;
    }
    </style>
</head>
<body>
    <div class="reveal">
        <div id='slide-ingection' class="slides">
        </div>
    </div>
    <script src="js/reveal.js"></script>
</body>

<script type="text/javascript">
const mdParam = 'md'
const pair=location.search.substring(1).split('&');
var params = new Object;
for(var i=0;pair[i];i++) {
    var kv = pair[i].split('=');
    params[kv[0]]=kv[1];
}

var md = 'data-separator="^---"'
         + ' data-separator-vertical="^--"'
         + ' data-separator-notes="^Note:"'
         + ' data-charset="utf-8">'
         + '</section>'
if (params[mdParam] != undefined) {
    md = '<section data-markdown="' + params[mdParam] + '.md" ' + md
} else {
    md = '<section data-markdown="README.md" ' + md
}

var slideElement = document.getElementById("slide-ingection")
slideElement.innerHTML = md

var revealConfig = {
    width: 960,
    height: 700,
    margin: 0.1,
    cale: 0.2,
    maxScale: 1.5,
}
// 表示崩れを防ぐため
setTimeout(function(config) {
    Reveal.initialize(config)
    const pres = document.getElementsByTagName('pre')
    Array.prototype.slice.call(pres).forEach(function(item){item.classList.add("prettyprint")})

    PR.prettyPrint()
}, 1000, revealConfig)

</script>
<script src="plugin/markdown/marked.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</html>
